name : CI/CD 구축

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
    
    steps:
        - name: ssh key
          uses: webfactory/ssh-agent@v0.5.3
          with:
            ssh-private-key: ${{ secrets.AWS_SECRET_KEY }}

        - name: ssh ec2 접속
          uses: appleboy/ssh-action@v0.1.2
          with: 
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.AWS_SECRET_KEY }}
            port: ${{ secrets.PORT }}
            script: |
                cd /home/ubuntu
                npm start